<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Clínica Médica</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #daf0e6;
            overflow-x: hidden;
        }

        header {
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            padding: 15px 15px; 
            cursor: pointer;
            color: black;
            font-size: medium;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            transition: all 0.3s ease; 
        }

        nav li:hover {
            background-color: #fff;
            color: #4CAF50;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 200px;
            background-color: rgb(201, 255, 232);
            color: #C9FFE8;
            overflow-y: auto;
            transition: transform 0.3s ease-in-out; /* Adiciona uma transição suave para o menu */
        }

        .content {
            margin: auto; 
            background-color: #daf0e6;
            padding: 20px; 
            width: calc(100% - 200px); 
            color: black; 
            text-align: center; 
            transition: margin-right 0.5s; 
        }

        footer {
            position: fixed;
            bottom: 0;
            height: 40px; 
            width: 100%;
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
        }

        @media screen and (max-width: 768px) {
            nav {
                width: 100%;
                height: auto;
                position: fixed;
                top: 0;
                left: -100%; /* Move o menu para fora da tela esquerda por padrão */
                z-index: 1000; /* Define a ordem de empilhamento para que o menu apareça acima do conteúdo */
            }

            nav.open {
                left: 0; /* Abre o menu definindo a posição esquerda como 0 */
            }

            .menu-toggle {
                display: block; /* Exibe o menu de alternância em telas menores */
                position: absolute;
                top: 20px;
                right: 20px;
                cursor: pointer;
                z-index: 2000; /* Define a ordem de empilhamento para que o botão apareça acima do menu */
            }

            nav ul {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            nav li {
                padding: 15px 0;
            }

            .content {
                width: 100%; 
                margin-left: 0;
                padding: 20px;
            }
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contato</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Página Principal</a></li>
            <li><a href="sobreaclinica.html">Sobre a clínica</a></li>
            <li><a href="atendimento.html">Horário de Atendimento</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
    <div class="content">
        <h2>Entre em Contato</h2>
        <form action="#" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Enviar">
        </form>
    </div>
    <!-- Botão de alternância do menu para dispositivos móveis -->
    <div class="menu-toggle">&#9776;</div>
    <footer>
        &copy; 2024 Clínica Médica - Todos os direitos reservados
    </footer>
    <script>
        // JavaScript para controlar o menu de alternância em dispositivos móveis
        const menuToggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('nav');

        menuToggle.addEventListener('click', () => {
            nav.classList.toggle('open');
        });
    </script>
</body>
</html>
